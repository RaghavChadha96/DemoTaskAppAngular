<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card p-5">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">UserId</th>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts">
                            <td scope="row">{{post.userId}}</td>
                            <td>{{post.id}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.body}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
